<!DOCTYPE html>
<html style="height:100%">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ClassWorx</title>

    <style>
      body{
        font-family: 'Museo Sans Rounded', serif;
        color: #777 !important;
      }
    </style>
  </head>
  <body style="height:100%">
    <div id="app" ></div>
          <!-- Modal 

      IMAGES
    -->
    <div class="modal fade" id="imageView" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-md">
        <div class="modal-content" id="mc-imageview">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"></h5>
            <button type="button" class="close" aria-label="Close" onclick="hide()">
              <span aria-hidden="true" class="text-white">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="image-body">
          </div>
        </div>
      </div>
    </div>
    <style>
      #app{
        min-height: 100%
      }
      #imageView{
        z-index: 10000  !important;
        overflow-y: auto;
      }
      #mc-imageview{
        background: #000  !important;
      }
      #md-custom{
        width: 700px !important;
      }
      .image-viewer{
        width: 100%;
        height: 100%;
      }
      .modal{
        overflow:auto !important;
      }
      .table-selector{
        height: 30px;
        width: 40px;
        text-align: center;
        border-top: none;
        border-left: none;
        border-right: none;
        border-bottom: solid 1px #eee;
        color: #777;
      }
      .table-selector-large-text{
        width: 150px !important;
      }
      td i{
        font-size: 16px !important;
        padding-right: 10px;
      }
      td i:hover{
        cursor: pointer;
        color: #009900 !important; 
      }
    </style>
    <!-- built files will be auto injected -->
  </body>
</html>
