<!DOCTYPE html>
<html style="height:100%">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ClassWorx</title>

    <style>
      body{
        font-family: 'Museo Sans Rounded', serif;
        color: #777 !important;
      }
    </style>
  </head>
  <body style="height:100%">
    <div id="app" ></div>
    <style>
      #app{
        min-height: 100%
      }
      
      .module-header{
        width: 90%;
        min-height: 60px;
        float: left;
        overflow-y: hidden;
        margin: 20px 5% 0 5%;
      }
      .table-result, .table-footer{
        width: 90%;
        min-height: 50px;
        float: left;
        overflow-y: hidden;
        margin: 5px 5% 5px 5%;
      }
      .module-header .title{
        width: 40%;
        float: left !important;
        height: 60px;
        font-size: 24px;
      } 
      .module-header .items-display{
        width: 40%;
        float: left;
        height: 60px;
        text-align: right;
      }
      .items-display label{
        float: left;
        padding-top: 10px;
        padding-right: 10px;
      }
      .items-display select{
        float: left;
        height: 30px;
        text-align: center;
        border-top: none;
        border-left: none;
        border-right: none;
        border-bottom: solid 1px #eee;
        color: #777;
        margin-top: 5px;
      }
      .module-header .add{
        width: 20%;
        float: left;
        height: 100%;
      }
      .table-selector-large-text{
        width: 150px !important;
      }
      .table-footer .items-total{
        width: 40%;
        float: left;
      }
      .table-footer .items-pager{
        width: 60%;
        float: left;
      }
      .page-link{
        color: #009900;
        background: inherit;
      }
      .empty-table:hover{
        cursor: pointer;
        color: white !important;
        background: #009900;
      }
      .page-link:hover{
        cursor: pointer;
        background: #009900 !important;
        color: white !important;
      }
      td i{
        font-size: 16px !important;
        padding-right: 10px;
      }
      td i:hover{
        cursor: pointer;
        color: #009900 !important; 
      }
    </style>
    <!-- built files will be auto injected -->
  </body>
</html>
